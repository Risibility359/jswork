<html>
    <head>
        <meta charset="utf-8">
        <title>方吉音的简单网页应用</title>
        <script>
            var password = prompt('请输入密码')
            if (password == '123456'){
                alert('密码输入正确')
            }else {
                alert('密码输入错误！')
            }

            function color(str) {
                document.body.style.backgroundColor = str;
            }
        </script>
    </head>
 <body>
    <input type="button" value="变红色" onclick="color('red')">
    <input type="button" value="变黄色" onclick="color('yellow')">
    <input type="button" value="变蓝色" onclick="color('blue')">
    <input type="button" value="变绿色" onclick="color('green')">
 </body>   
</html>
